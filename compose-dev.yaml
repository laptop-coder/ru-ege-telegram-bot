services:
  bot:
    build:
      context: .
    container_name: ru-ege-telegram-bot
    volumes:
      - /etc/localtime:/etc/localtime
      - ./data/db:/bot/data/db
    environment:
      - PATH_TO_DB=/bot/data/db/db.sqlite3
      - PATH_TO_INITIAL_SQL_QUERIES=/bot/src/sql/init.sql
      - PATH_TO_GET_INFO_SQL_QUERIES=/bot/src/sql/get_info.sql
    env_file:
      - .env
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: src
